<div class="row" ng-controller="pharmacyStoreDashboardController">
	<div class="col-md-3">
		<div class="sidebar sidebar-secondary sidebar-default">
			<div class="sidebar-content">
				<!-- Actions -->
				<div class="sidebar-category">
					<div class="category-title bg-success">
						<span>Quick Links</span>
					</div>

					<div class="category-content">
						<div class="row row-condensed">
							<div class="col-xs-6">
								<a href="#" type="button" class="btn bg-teal-400 btn-block btn-float btn-float-lg" ng-click="loadPageSegment('manage-inventories')"><i class="icon-file-plus"></i> <span>Manage Inventories</span></a>
								<a href="#" type="button" class="btn bg-purple-300 btn-block btn-float btn-float-lg" ng-click="loadPageSegment('store-management')"><i class="icon-cog"></i> <span>Manage Stores</span></a>
							</div>
							
							<div class="col-xs-6">
								<a type="button" class="btn bg-warning-400 btn-block btn-float btn-float-lg" ng-click="loadPageSegment('dispensation-log')"><i class="icon-credit-card"></i> <span>Dispensation Log</span></a>
								<a href="#" type="button" class="btn bg-blue-300 btn-block btn-float btn-float-lg" ng-click="loadPageSegment('summaries-statistics')"><i class="icon-archive"></i> <span>Summaries &amp; Statistics</span></a>
							</div>
						</div>

						<div class="row row-condensed mt-10">							
							<div class="col-xs-6">
								<a href="#" type="button" class="btn bg-indigo-400 btn-block btn-float btn-float-lg" ng-click="loadPageSegment('stock-values')"><i class="icon-chart"></i> <span>Stock Values</span></a>
							</div>							
							<div class="col-xs-6">
								<a href="#" type="button" class="btn bg-green-400 btn-block btn-float btn-float-lg" ng-click="loadPageSegment('summaries-statistics')"><i class="icon-pulse2"></i> <span>Sales Pulse</span></a>
							</div>
						</div>
					</div>
				</div>
				<!-- /actions -->
			</div>
		</div>
	</div>
	<div class="col-md-9">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h6 class="panel-title">Pharmacy Store &amp; Inventory Management Dashboard</h6>
				<div class="heading-elements">
					<form class="heading-form" style="width: 300px;" ng-controller="pharmacyDashboardStoreInventoryController">
						<select class="select" ng-model="selectedStore">
<option></option>
							<option ng-repeat="store in stores" value="{{store.StoreID}}">{{store.StoreName}}</option>
						</select>
					</form>
				</div>
			</div>
			<div class="panel-body">
				<ng-include src="pageSegment"></ng-include>
			</div>
		</div>
	</div>
</div>

<div id="new_dispensation" class="modal fade">
	<div class="modal-full">
		<div class="modal-content">
			<div class="modal-header bg-warning">
				<button type="button" class="close" data-dismiss="modal" ng-click="reloadDispensationsTable()">&times;</button>
				<div class="modal-title"> New Dispensation</div>
			</div>
			<div class="modal-body">
				<ng-include src="'plugins/pharmacy/assets/includes/new-dispensation.html'"></ng-include>
			</div>
			<div class="modal-footer">
			</div>
		</div>
	</div>
</div>
